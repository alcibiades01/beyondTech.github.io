<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondTech Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to BeyondTech Club</h1>
    </header>
    <section>
        <h2>About Us</h2>
        <p>We are a club passionate about technology and beyond!</p>
    </section>
    <section>
        <h2>Join BeyondTech Club</h2>
        <form id="joinForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Join Now</button>
        </form>
    </section>
    <section id="membersList">
        <h2>Club Members</h2>
        <ul id="members"></ul>
    </section>
    <footer>
        <p>&copy; 2023 BeyondTech Club</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
